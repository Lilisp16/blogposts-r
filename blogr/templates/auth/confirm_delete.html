{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Confirmar Eliminación</h1>
        <p>Estás a punto de eliminar tu cuenta y todos tus posts. ¿Estás seguro de que quieres continuar?</p>
        <form method="POST">
            <button type="submit" class="btn btn-danger">Eliminar cuenta</button>
            <a href="{{ url_for('auth.profile', id=user.id) }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
{% endblock %}
